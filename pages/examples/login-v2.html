<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="#" class="h1"><b>Super</b>MART</a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Sign in untuk dapat menggunakan sistem</p>

      <form action="../../php/login.php" method="POST">
        <div class="input-group mb-3">
          <input type="email" class="form-control" name="username" id="username" placeholder="email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" name="password" id="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row form-group">
          
            <button type="submit" class="btn btn-primary btn-block form-control" name="login" value="Login">Sign In</button>
          
          <!-- /.col -->

      <!-- /.social-auth-links -->

<script>
  function validate() {
      var $valid = true;
      document.getElementById("user_info").innerHTML = "";
      document.getElementById("password_info").innerHTML = "";
      
      var userName = document.getElementById("user_name").value;
      var password = document.getElementById("password").value;
      if(userName == "") 
      {
          document.getElementById("user_info").innerHTML = "required";
        $valid = false;
      }
      if(password == "") 
      {
        document.getElementById("password_info").innerHTML = "required";
          $valid = false;
      }
      return $valid;
  }
  </script>
